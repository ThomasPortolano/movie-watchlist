<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="nav-container">
                <h1>Find your film</h1>
                <a class="other-page" href="watchlist.html">My watchlist</a>
            </nav>
            <form id="search-form">
                <input type="search" id="input-field" placeholder="Search for a film">
                <button type="submit" id="search-button">Search</button>
            </form>
        </header>
        <main>
            <div class="search-results">
                <div class="film-container">
                    <div class="poster"><img src="https://media.themoviedb.org/t/p/w300_and_h450_bestv2/hSPeF1zoYH8kCOhFMu7x3B55zu6.jpg"></img></div>
                        <!-- 
                            full size poster url starts with https://image.tmdb.org/t/p/w600_and_h900_bestv2/
                            then add the poster_path from the api response
                        -->
                    <div id="film-details-container">
                        <div id="intro-container">
                            <div class="title">Scooby-Doo! & Batman: The Brave and the Bold</div>
                            <div class="rating">7.283</div>
                            <button class="add-watchlist">Add</button>
                        </div>
                        <div id="classification-container">
                            <div class="release-date">2018-01-31</div>
                            <!-- Not available in the search API-->
                            <div id="runtime">1h16</div>
                            <!-- Available but mapping is needed-->
                            <div id="genre">Animation, Comedy, Action, Family, Science, Fiction</div>
                        </div>
                        <div id="overview-container">
                            <div class="overview"></div>
                        </div>
                    </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
