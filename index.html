<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Find your film</h1>
        <form id="search-form">
            <input type="text" id="input-field" placeholder="Search for a film">
            <button id="search-button">Search</button>
        </form>
        <main>
            <div id="search-results">
                <div id="film-container">
                    <div id="poster"><img src="https://m.media-amazon.com/images/M/MV5BYThjYzcyYzItNTVjNy00NDk0LTgwMWQtYjMwNmNlNWJhMzMyXkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1_SX300.jpg" alt="Batman vs Superman"></div>
                    <div id="intro-container">
                        <div id="title">Batman vs Superman: Dawn of Justice</div>
                        <div id="rating"></div>
                        <button id="add-watchlist">Add</button>
                    </div>
                    <div id="classification-container">
                        <div id="release-date">2016</div>
                        <div id="runtime"></div>
                        <div id="genre"></div>
                    </div>
                    <div id="synopsis-container">
                        <div id="synopsis"></div>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
